<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function displayDate() {
            document.getElementById("time").innerHTML=Date();
        }
    </script>
</head>
<body>
    <p id="time">show time here</p>
    <ul>
        <li>python spider course</li>
        <li>python cloud red</li>
        <li>python full-stack capacity</li>
    </ul>
    <button type="button" onclick="displayDate()">
        display date
    </button>
</body>
</html>
